<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Temperature converter
        </h1>
        <div class="temp-container">
            <label for="celsius">Celsius :</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter temperature"
                class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit :</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
                placeholder="Enter temperature" class="input">
        </div>
    </div>
    <script src="script .js"></script>
</body>

</html>
